<!DOCTYPE html>
<html>
<head>
  <title>Flood-it</title>
  <meta property="og:url" content="http://cljs-games.bazon.ru/flood-it/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Flood-it ClojureScript demo" />
  <meta property="og:description" content="Fill whole board with one color" />
  <meta property="og:image" content="img/preview.png" />
  <link rel="stylesheet" href="css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/main.css"></link>
</head>
<body>
  <h1>Flood-it ClojureScript demo</h1>
  <div class="container container-table">
    <div id="game" class="row">
      <div id="control" class="col-md-2 col-md-offset-2">
        <button type="button" class="btn btn-xs btn-default" onclick="flood_it.core.start()">New game</button>
        <p id="info"></p>
        <div id="color-buttons">
          <button type="button" class="btn btn-circle btn-yellow" onclick="flood_it.core.set_color(0)"></button>
          <button type="button" class="btn btn-circle btn-orange" onclick="flood_it.core.set_color(1)"></button>
          <button type="button" class="btn btn-circle btn-red" onclick="flood_it.core.set_color(2)"></button>
          <button type="button" class="btn btn-circle btn-green" onclick="flood_it.core.set_color(3)"></button>
          <button type="button" class="btn btn-circle btn-blue" onclick="flood_it.core.set_color(4)"></button>
          <button type="button" class="btn btn-circle btn-pink" onclick="flood_it.core.set_color(5)"></button>
        </div>
        <p>Rules: fill whole board with one color. Click on colored circle buttons to start filling. Filling always starts in the top left corner of the game board.</p>
        <p>Author: <a href="https://bitbucket.org/virvar/" target="_blank">Reval Akamolov</a></p>
        <p><a href="https://bitbucket.org/bazon-group/cljs-games/src" target="_blank">sources</a></p>
      </div>
      <div id="board" class="col-md-5">
        <canvas id="canvas" widht=420 height=420></canvas>
      </div>
    </div>
  </div>
